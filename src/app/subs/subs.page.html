<ion-header>
  <ion-toolbar>
    <ion-title>Subcription Manager</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let sub of subs">
    <ion-item>
      <ion-label>{{sub.subs_name}}</ion-label>
    </ion-item>
  </ion-list>

  <!-- Ion Fab -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="ion-padding">
    <ion-fab-button [routerLink]="['/add-subs']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
